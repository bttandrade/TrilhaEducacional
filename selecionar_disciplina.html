<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha Educacional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/selecionar_disciplina.css">
</head>
<body>
    <header>
        <h2>Trilha Educacional</h2>
        <form>
            <input type="search" placeholder="Pesquise disciplinas...">
        </form>
    </header>

    <main>
        <div class="section">
            <h3>ENEM</h3>
            <div class="grid">
                <div class="grid-item"><span>Ciências Exatas</span></div>
                <div class="grid-item"><span>Ciências Naturais</span></div>
                <div class="grid-item"><span>Linguagens</span></div>
                <div class="grid-item"><span>Matemática</span></div>
                <div class="grid-item"><span>Redação</span></div>
            </div>
        </div>

        <div class="section">
            <h3>Ensino Médio</h3>
            <div class="grid">
                <div class="grid-item"><span>Português</span></div>
                <div class="grid-item"><span>Matemática</span></div>
                <div class="grid-item"><span>História</span></div>
                <div class="grid-item"><span>Geografia</span></div>
                <div class="grid-item"><span>Biologia</span></div>
                <div class="grid-item"><span>Física</span></div>
                <div class="grid-item"><span>Química</span></div>
            </div>
        </div>
    </main>
</body>
</html>
